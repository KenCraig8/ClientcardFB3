<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>Getting started with Bootstrap</title>
 <link rel="stylesheet" href="http://flip.hr/css/bootstrap.min.css">

 <!-- added for carousle -->
 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
 <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
 <script src="js/clientcard.js"></script>
 <link rel="stylesheet" type="text/css" href="css/clientcard.css">
 <link rel="import" href="html/home.html" id="homeImport">
 <link rel="import" href="html/tutorials.html" id="tutorialsImport">
 <link rel="import" href="html/team.html" id="teamImport">
</head>
<body>


  <!-- navigation bar logic -->
  <div class="cc-container">
    <nav role="navigation" class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
     <ul class="nav navbar-nav navbar-left cc-heading">
     <li> <h3> Client Card </h3></li>
     </ul>
      <ul class="nav navbar-nav navbar-right ">
        
        <li id="home"><a href="#home" onclick="return show('Home','Tutorials','Team');">Home</a></li>
        <li id="tutorials"><a href="#tutorials" onclick="return show('Tutorials','Home','Team');">Tutorials</a></li>
        <li id="team"><a href="#team" onclick="return show('Team','Home','Tutorials');">About Us</a></li>
      </ul>
    </div>

  </nav>
</div>

<!-- home page starts -->
<div id="Home">
<script>
    var link = document.getElementById('homeImport');
    var template = link.import.querySelector('template');
    var clone = document.importNode(template.content, true);

    document.querySelector('#Home').appendChild(clone);
  </script>

  </div>

<!-- tutorials page  starts -->
<div id="Tutorials" style="display:none">

<script>
    var link = document.getElementById('tutorialsImport');
    var template = link.import.querySelector('template');
    var clone = document.importNode(template.content, true);

    document.querySelector('#Tutorials').appendChild(clone);
  </script>
  
</div>

<!-- team page starts-- >
<div id="Team" style="display:none">
  <script>
    var link = document.getElementById('teamImport');
    var template = link.import.querySelector('template');
    var clone = document.importNode(template.content, true);

    document.querySelector('#Team').appendChild(clone);
  </script>
</div>

</body>
</html>
